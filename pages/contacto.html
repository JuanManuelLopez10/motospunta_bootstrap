        <section id="contacto_form" class="container-fluid d-flex justify-content-center col-12 w-100">
            <div class="col-10  flex-column align-items-center col-lg-5 d-flex bg-white">
                    <h1>Formulario de contacto</h1>
                <form class="d-flex flex-column col-8" action="">
                    <label class="col-12" for="nombres">Nombres*</label>
                    <input class="col-12" type="text" name="nombres" id="nombres" placeholder="Escriba aquí">
                    <label class="col-12" for="apellidos">Apellidos*</label>
                    <input class="col-12" type="text" name="apellidos" id="apellidos" placeholder="Escriba aquí">

                        <option value="consultar_credito">Créditos disponibles</option>
                        <option value="consultar_stock">Stock disponible de producto</option>
                        <option value="consultas_por_garantia">Solicitud de garantia</option>
                        <option value="producto_defectuoso">Producto defectuoso</option>
                        <option value="otro_motivo">Otro motivo</option>
                    </select>
                    <label class="col-12" for="descripcion_consulta">Describa su consulta</label>
                    <textarea class="col-12" name="descripcion_consulta" id="descripcion_consulta" cols="27" rows="10"></textarea>
                    <br>
